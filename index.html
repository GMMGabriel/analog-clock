<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Relógio Analógico</title>
</head>

<body>
  <div class="loading" id="loading">
    <div class="loading-background"></div>
    <div class="loading-icon"></div>
  </div>

  <main>
    <div class="title-description">
      <h1>Relógio Analógico</h1>
      <p>HTML + CSS + Javascript</p>
    </div>

    <div class="responsive-row">
      <div>
        <div class="clock">
          <div class="clock-numbers" style="--n:1;">
            <b>1</b>
            <div class="clock-numbers-minute-lines" style="--mln:1"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:2"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:3"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:4"><span></span></div>
          </div>
          <div class="clock-numbers" style="--n:2;">
            <b>2</b>
            <div class="clock-numbers-minute-lines" style="--mln:1"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:2"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:3"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:4"><span></span></div>
          </div>
          <div class="clock-numbers" style="--n:3;">
            <b>3</b>
            <div class="clock-numbers-minute-lines" style="--mln:1"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:2"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:3"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:4"><span></span></div>
          </div>
          <div class="clock-numbers" style="--n:4;">
            <b>4</b>
            <div class="clock-numbers-minute-lines" style="--mln:1"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:2"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:3"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:4"><span></span></div>
          </div>
          <div class="clock-numbers" style="--n:5;">
            <b>5</b>
            <div class="clock-numbers-minute-lines" style="--mln:1"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:2"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:3"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:4"><span></span></div>
          </div>
          <div class="clock-numbers" style="--n:6;">
            <b>6</b>
            <div class="clock-numbers-minute-lines" style="--mln:1"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:2"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:3"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:4"><span></span></div>
          </div>
          <div class="clock-numbers" style="--n:7;">
            <b>7</b>
            <div class="clock-numbers-minute-lines" style="--mln:1"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:2"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:3"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:4"><span></span></div>
          </div>
          <div class="clock-numbers" style="--n:8;">
            <b>8</b>
            <div class="clock-numbers-minute-lines" style="--mln:1"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:2"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:3"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:4"><span></span></div>
          </div>
          <div class="clock-numbers" style="--n:9;">
            <b>9</b>
            <div class="clock-numbers-minute-lines" style="--mln:1"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:2"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:3"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:4"><span></span></div>
          </div>
          <div class="clock-numbers" style="--n:10;">
            <b>10</b>
            <div class="clock-numbers-minute-lines" style="--mln:1"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:2"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:3"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:4"><span></span></div>
          </div>
          <div class="clock-numbers" style="--n:11;">
            <b>11</b>
            <div class="clock-numbers-minute-lines" style="--mln:1"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:2"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:3"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:4"><span></span></div>
          </div>
          <div class="clock-numbers" style="--n:12;">
            <b>12</b>
            <div class="clock-numbers-minute-lines" style="--mln:1"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:2"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:3"><span></span></div>
            <div class="clock-numbers-minute-lines" style="--mln:4"><span></span></div>
          </div>

          <div class="clock-periods">
            <div class="clock-periods-text">
              <span class="clock-periods-text-am">AM</span>
            </div>
            <div class="clock-periods-text">
              <span class="clock-periods-text-pm">PM</span>
            </div>
          </div>

          <div class="clock-center-point">
            <div class="clock-hands clock-hands-minute" id="minute"><span></span></div>
            <div class="clock-hands clock-hands-hour" id="hour"><span></span></div>
            <div class="clock-hands clock-hands-second" id="second"><span></span></div>
            <div class="clock-point-shadow"></div>
            <div class="clock-point"></div>
          </div>
        </div>
      </div>

      <div>
        <div class="themes">
          <div class="themes-options">
            <!-- LIGHT -->
            <div class="themes-options-option input-radio-box">
              <input type="radio" name="themes" id="theme-option-light" value="light-claro"
                onchange="changeTheme(this)">
              <label for="theme-option-light" class="three-d" data-title="claro">
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M120,40V32a8,8,0,0,1,16,0v8a8,8,0,0,1-16,0Zm72,88a64,64,0,1,1-64-64A64.07,64.07,0,0,1,192,128Zm-16,0a48,48,0,1,0-48,48A48.05,48.05,0,0,0,176,128ZM58.34,69.66A8,8,0,0,0,69.66,58.34l-8-8A8,8,0,0,0,50.34,61.66Zm0,116.68-8,8a8,8,0,0,0,11.32,11.32l8-8a8,8,0,0,0-11.32-11.32ZM192,72a8,8,0,0,0,5.66-2.34l8-8a8,8,0,0,0-11.32-11.32l-8,8A8,8,0,0,0,192,72Zm5.66,114.34a8,8,0,0,0-11.32,11.32l8,8a8,8,0,0,0,11.32-11.32ZM40,120H32a8,8,0,0,0,0,16h8a8,8,0,0,0,0-16Zm88,88a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-8A8,8,0,0,0,128,208Zm96-88h-8a8,8,0,0,0,0,16h8a8,8,0,0,0,0-16Z">
                    </path>
                  </svg>
                </span>
              </label>
            </div>

            <!-- DARK -->
            <div class="themes-options-option input-radio-box">
              <input type="radio" name="themes" id="theme-option-dark" value="dark-escuro" onchange="changeTheme(this)">
              <label for="theme-option-dark" class="three-d" data-title="escuro">
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M233.54,142.23a8,8,0,0,0-8-2,88.08,88.08,0,0,1-109.8-109.8,8,8,0,0,0-10-10,104.84,104.84,0,0,0-52.91,37A104,104,0,0,0,136,224a103.09,103.09,0,0,0,62.52-20.88,104.84,104.84,0,0,0,37-52.91A8,8,0,0,0,233.54,142.23ZM188.9,190.34A88,88,0,0,1,65.66,67.11a89,89,0,0,1,31.4-26A106,106,0,0,0,96,56,104.11,104.11,0,0,0,200,160a106,106,0,0,0,14.92-1.06A89,89,0,0,1,188.9,190.34Z">
                    </path>
                  </svg>
                </span>
              </label>
            </div>

            <!-- SYSTEM -->
            <div class="themes-options-option input-radio-box">
              <input type="radio" name="themes" id="theme-option-system" value="system-sistema"
                onchange="changeTheme(this)">
              <label for="theme-option-system" class="three-d" data-title="sistema">
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M208,40H48A24,24,0,0,0,24,64V176a24,24,0,0,0,24,24H208a24,24,0,0,0,24-24V64A24,24,0,0,0,208,40Zm8,136a8,8,0,0,1-8,8H48a8,8,0,0,1-8-8V64a8,8,0,0,1,8-8H208a8,8,0,0,1,8,8Zm-48,48a8,8,0,0,1-8,8H96a8,8,0,0,1,0-16h64A8,8,0,0,1,168,224Z">
                    </path>
                  </svg>
                </span>
              </label>
            </div>
          </div>

          <div class="themes-current">
            <p>Tema: <span></span></p>
          </div>
        </div>

        <div class="colors">
          <div class="colors-options">
            <div class="colors-options-option input-radio-box">
              <input type="radio" name="colors" id="color-option-purple" value="purple-roxo"
                onchange="changeColor(this)">
              <label for="color-option-purple" class="three-d" data-title="roxo"><span></span></button>
            </div>

            <div class="colors-options-option input-radio-box">
              <input type="radio" name="colors" id="color-option-indigo" value="indigo-índigo"
                onchange="changeColor(this)">
              <label for="color-option-indigo" class="three-d" data-title="índigo"><span></span></button>
            </div>

            <div class="colors-options-option input-radio-box">
              <input type="radio" name="colors" id="color-option-sky" value="sky-céu" onchange="changeColor(this)">
              <label for="color-option-sky" class="three-d" data-title="céu"><span></span></button>
            </div>

            <div class="colors-options-option input-radio-box">
              <input type="radio" name="colors" id="color-option-emerald" value="emerald-esmeralda"
                onchange="changeColor(this)">
              <label for="color-option-emerald" class="three-d" data-title="esmeralda"><span></span></button>
            </div>

            <div class="colors-options-option input-radio-box">
              <input type="radio" name="colors" id="color-option-yellow" value="yellow-amarelo"
                onchange="changeColor(this)">
              <label for="color-option-yellow" class="three-d" data-title="amarelo"><span></span></button>
            </div>

            <div class="colors-options-option input-radio-box">
              <input type="radio" name="colors" id="color-option-orange" value="orange-laranja"
                onchange="changeColor(this)">
              <label for="color-option-orange" class="three-d" data-title="laranja"><span></span></button>
            </div>

            <div class="colors-options-option input-radio-box">
              <input type="radio" name="colors" id="color-option-ruby" value="ruby-rubi" onchange="changeColor(this)">
              <label for="color-option-ruby" class="three-d" data-title="rubi"><span></span></button>
            </div>

            <div class="colors-options-option input-radio-box">
              <input type="radio" name="colors" id="color-option-rose" value="rose-rosa" onchange="changeColor(this)">
              <label for="color-option-rose" class="three-d" data-title="rosa"><span></span></button>
            </div>
          </div>

          <div class="colors-current">
            <p>Cor: <span></span></p>
          </div>
        </div>
      </div>
    </div>

    <div class="credits">
      <p>Desenvolvido por: <a href="http://github.com/gmmgabriel" target="_blank"
          rel="noopener noreferrer">gmmgabriel</a></p>
    </div>
  </main>

  <script src="./js/scripts.js"></script>
</body>

</html>
